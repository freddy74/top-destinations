<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Destinations</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <!-- google fonts -->
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css" />
  <!-- main css -->
</head>

<body>
  <main class="destination-main">
    <section class="card-section">
      <h1 class="top-title">Top Destinations</h1>
      <div class="card-container">
        <div class="card">
          <img class="city-img" src="./imgs/webp/rome.webp" alt="Rome,Italy" />
          <div class="destination">
            <p>Rome, Italy</p>
            <p>$5,42k</p>
          </div>
          <div class="time">
            <img src="./imgs/icons/navigation.svg" alt="" />
            <p>10 Days Trip</p>
          </div>
        </div>

        
        <div class="card">
          <img class="city-img" src="./imgs/webp/london.webp" alt="London, UK" />
          <div class="destination">
            <p>London, UK</p>
            <p>$4,2k</p>
          </div>
          <div class="time">
            <img src="./imgs/icons/navigation.svg" alt="" />
            <p>12 Days Trip</p>
          </div>
        </div>

        <div class="card">
          <img class="city-img" src="./imgs/webp/full-europe.webp" alt="Europe" />
          <div class="destination">
            <p>Full Europe</p>
            <p>$15k</p>
          </div>
          <div class="time">
            <img src="./imgs/icons/navigation.svg" alt="" />
            <p>28 Days Trip</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
